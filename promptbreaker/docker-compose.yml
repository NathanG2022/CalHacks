services:
  # Letta server - RAG system for demo
  letta:
    image: letta/letta:latest
    container_name: letta-server
    ports:
      - "8283:8283"
    environment:
      - LETTA_SERVER_PORT=8283
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - letta-data:/root/.letta
      - ../letta/letta/llm_api/google_ai_client.py:/app/letta/llm_api/google_ai_client.py:ro
    networks:
      - promptbreaker-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8283/ || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PromptBreaker attacker - RAG poisoning attack demo
  promptbreaker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: promptbreaker
    depends_on:
      letta:
        condition: service_healthy
    environment:
      - LETTA_URL=http://letta:8283
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LETTA_LLM_PROVIDER=${LETTA_LLM_PROVIDER:-google_ai}
      - LETTA_LLM_MODEL=${LETTA_LLM_MODEL:-gemini-1.5-pro}
      - LETTA_EMBEDDING_PROVIDER=${LETTA_EMBEDDING_PROVIDER:-google_ai}
      - LETTA_EMBEDDING_MODEL=${LETTA_EMBEDDING_MODEL:-text-embedding-004}
      - LETTA_EMBEDDING_DIM=${LETTA_EMBEDDING_DIM:-768}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./attacker:/app/attacker
      - ./target_letta:/app/target_letta
    networks:
      - promptbreaker-net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Run setup then demo by default
    # Wait for Letta to be healthy before starting
    command: >
      sh -c "
      echo 'Waiting for Letta to be ready...' &&
      counter=0 &&
      while [ $counter -lt 30 ]; do
        if curl -f http://letta:8283/v1/health >/dev/null 2>&1; then
          echo 'Letta is ready!' &&
          break
        fi
        counter=$((counter + 1)) &&
        echo \"Attempt $counter/30: Waiting for Letta...\" &&
        sleep 2
      done &&
      sleep 3 &&
      echo 'Checking environment configuration...' &&
      python check_env.py || echo 'âš  Environment check failed, continuing anyway...' &&
      echo 'Setting up demo...' &&
      python target_letta/upload_docs.py setup &&
      python target_letta/create_agent.py cleanup 2>/dev/null || true &&
      python target_letta/create_agent.py setup &&
      echo 'Running demo...' &&
      python orchestrator.py demo
      "

networks:
  promptbreaker-net:
    driver: bridge

volumes:
  letta-data:
